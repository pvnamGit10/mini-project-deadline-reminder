<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="header.html">
    <title>Home Page</title>
</head>
<body>
<div id="wrapper">
    <div>
        <nav class="navbar navbar-expand-lg navbar navbar navbar-dark bg-dark">
            <h1 style="color: lawngreen; padding-left: 38%; font-family: 'Expletus Sans', cursive">DEADLINE REMINDER</h1>
        </nav>
    </div>
    <div class="main">
        <h1>Home Page</h1>
        <h3>Login</h3>
        <form action="#" method="post" th:action="@{/login}" th:object="${loginForm}">
            <div style="margin: 50px 0 20px 37%" class="row g-3 align-items-center">
                <div class="col-auto">
                    <input class="form-control" th:name="email" type="text" placeholder="Email">
                </div> <br>
                <div class="col-auto">
                    <input class="form-control" th:name="password" type="password" placeholder="Password">
                </div>
            </div>
            Remember me <input name="remember_me" type="checkbox" value="remember_me"><br>
            <input type="submit" value="Log In">
        </form>
        <a href="registration">Click Here to create Account</a>
    </div>
</div>
</body>
</html>
